collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"

    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }

      - { label: "Title", name: "title", widget: "string" }

      - { label: "Author", name: "author", widget: "string", default: "Afarisphi" }

      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD",
          date_format: "YYYY-MM-DD",
          time_format: false
        }

      - {
          label: "Categories",
          name: "categories",
          widget: "list",
          allow_add: true
        }

      - {
          label: "Tags",
          name: "tags",
          widget: "list",
          allow_add: true
        }

      - { label: "Body", name: "body", widget: "markdown" }
